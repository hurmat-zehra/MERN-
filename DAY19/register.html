<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SIGN UP</title>
  </head>
  <body>
    <div class="container">
      <div class="box" data-tilt>
        <!--Social icons-->
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="http://google.com" target="_blank"
            ><i class="fa-brands fa-google"></i
          ></a>
          <a href="https://x.com" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <!--End of Social icons box-->
        <div class="box-login">
          <div class="top-header">
            <h3>Sign up</h3>
            <small>We are happy to have you.</small>
          </div>
          <!--Input boxes in form tag-->
          <form action="#" method="get">
            <div class="input-group">
              <div class="input-field">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="input-box"
                  required
                />
                <label for="username">Name</label>
              </div>
              <div class="input-field">
                <input
                  type="email"
                  name="password"
                  id="email"
                  class="input-box"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-box"
                  required
                />
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-box"
                  required
                />
                <label for="password"> Confirm Password</label>
              </div>
              <div class="input-field">
                <input type="submit" value="Register" class="input-submit" />
              </div>
            </div>
          </form>
        </div>
        <div class="box-register">
          <span id="new-user">Already a user?</span>
          <div>
            <a href="index.html" target="_blank">
              <input type="button" value="Log in" class="input-submit" />
            </a>
          </div>
        </div>
      </div>
      <!--Container Ends Here-->
    </div>

    <script type="text/javascript" src="script/vanilla-tilt.babel.js"></script>
  </body>
</html>
